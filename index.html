<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Clima Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Please enter a city"
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div>
          <h1>Dallas</h1>
          <p>
            Monday 11:50, scattered clouds
            <br />
            Humidity: 66%, Wind: 5.2 km/h
          </p>
        </div>
        <div>🌤️ 15°C</div>
      </main>
      <footer>
        This page was coded by
        <a href="https://github.com/AlexFern17" target="_blank"
          >Alejandra Fernandez</a
        >
        and is available on
        <a href="https://github.com/AlexFern17/clima-app" target="_blank"
          >GitHub</a
        >
        and hosted by
        <a
          href="https://app.netlify.com/teams/alexfern17/overview"
          target="_blank"
          >Netifly</a
        >
      </footer>
    </div>
  </body>
</html>
